<div class="container">

    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="MenuController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JDev</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: menu.selected == true}"
                        ng-repeat="menu in mainMenu" ng-show="menu.hasPermission()">


                        <a href="#" ng-click="menu.onClick()">
                            <i class="{{menu.icon}}"></i>
                            {{menu.title}}
                            <span ng-show="menu.count > 0" class="label label-danger">{{menu.count}}</span>

                            <span class="selected"/>
                        </a>
                        <ul class="dropdown-menu pull-left">
                            <li ng-repeat="child in menu.children">
                                <a href="#" ng-click="child.onClick()"> {{child.title}} </a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li ng-click="logout.onClick()"><a href="#"> <i class="{{logout.icon}}"></i>Logout</a></li>

                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div style="margin-top: 90px">

        <div class="row">
            <div class="col-lg-12">
                <div ng-show="getSelectedMenuItem().url != null" ng-include="getSelectedMenuItem().url"></div>
                <div ng-show="getSelectedMenuItem().url == null">
                    <h1>
                        {{ getSelectedMenuItem().title }} &nbsp; missing URL!
                    </h1>
                </div>
            </div>
        </div>

    </div>

</div>
