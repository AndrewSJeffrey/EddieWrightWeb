<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav" ng-controller="MenuController">
            <li class="sidebar-brand">
                <a href="">
                    Test
                </a>
            </li>

            <li ng-class="{active: menu.selected == true}"
                ng-repeat="menu in mainMenu">
                <a href="#" ng-click="menu.onClick()">
                    {{menu.title}}
                    <span class="selected"/>
                </a>
                <ul class="dropdown-menu pull-left">
                    <li ng-repeat="child in menu.children">
                        <a href="#" ng-click="child.onClick()"> {{child.title}} </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-show="getSelectedMenuItem().url != null" ng-include="getSelectedMenuItem().url"></div>
                    <div ng-show="getSelectedMenuItem().url == null">
                        <h1>
                            {{ getSelectedMenuItem().title }} &nbsp; missing URL!
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
