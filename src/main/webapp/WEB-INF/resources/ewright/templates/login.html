<div class="container">

    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/resources/img/ew-logo.png"/>

        <p id="profile-username" class="profile-username-card"></p>

        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input ng-model="model.emailAddress" type="test" id="inputEmail" class="form-control"
                   placeholder="Email address" required autofocus>
            <input ng-model="model.password" type="password" id="inputPassword" class="form-control"
                   placeholder="Password" required>

            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="login()">Sign in
            </button>
        </form>
        <!-- /form -->
    </div>
</div>
