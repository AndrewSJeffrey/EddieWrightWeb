<div>


    <form class="form-horizontal" role="form" disabled>
        <fieldset>

            <legend>New Enquiry</legend>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" placeholder="Name" class="form-control" ng-model="model.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number</label>

                <div class="col-sm-10">
                    <input type="text" placeholder="Phone Number" class="form-control" ng-model="model.phone">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="text" placeholder="Email" class="form-control" ng-model="model.email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Notes</label>

                <div class="col-sm-10">
                    <textarea rows="10" type="text" placeholder="Notes" class="form-control"
                              ng-model="model.note"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <button class="btn btn-default pull-right">
                        Create Enquiry
                    </button>
                </div>

            </div>
        </fieldset>
    </form>
</div>
