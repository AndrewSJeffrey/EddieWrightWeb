<div>
    <table st-table="rowCollection" class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>Date Created</th>
            <th>Date Modified</th>
            <th>Modified By</th>
        </tr>
        <tr>
            <th colspan="5"><input st-search="" class="form-control" placeholder="search ..." type="text"/></th>
        </tr>
        </thead>
        <tbody>
        <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in rowCollection">
            <td>{{row.username}}</td>
            <td>{{row.firstname}}</td>
            <td>{{row.surname}}</td>
            <td>{{row.email}}</td>
            <td>{{row.role}}</td>
            <td>{{row.dateCreated}}</td>
            <td>{{row.dateModified}}</td>
            <td>{{row.modifiedBy}}</td>
        </tr>
        </tbody>
    </table>
</div>
