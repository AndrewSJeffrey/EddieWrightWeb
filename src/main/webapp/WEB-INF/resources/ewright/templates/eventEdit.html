<div>

    <form class="form-horizontal" role="form" name="form" novalidate>

        <div class="modal-header">
            <h3 class="modal-title" ng-show="model.newEvent">New Event</h3>

            <h3 class="modal-title" ng-hide="model.newEvent">Edit Event</h3>
        </div>

        <div class="modal-body">

            <fieldset>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-1 control-label pull-left">Subject</label>

                    <div class="col-sm-11">
                        <input type="text" name="subject" placeholder="Subject" class="form-control"
                               ng-model="event.title" required ng-disabled="event.removed">
                         <span style="color:red" ng-show="form.subject.$dirty && form.subject.$invalid">
                              <span ng-show="form.subject.$error.required">Subject is required.</span>
                        </span>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-1 control-label">Start</label>

                    <div class="col-sm-5">
                        <div class="dropdown">
                            <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                <div class="input-append">
                                    <input name="startAt" type="datetime" class="form-control" data-ng-model="event.startsAt" required ng-disabled="event.removed">
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="event.startsAt"
                                                data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                            </ul>
                        </div>
                         <span style="color:red" ng-show="form.startAt.$dirty && form.startAt.$invalid">
                        <span ng-show="form.startAt.$error.required">Start date is required.</span>
                             </span>
                    </div>


                    <label class="col-sm-1 control-label">End</label>

                    <div class="col-sm-5">
                        <div class="dropdown">
                            <a class="dropdown-toggle my-toggle-select-2" id="dLabel2" role="button" data-toggle="dropdown" data-target="#" href="">
                                <div class="input-append">
                                    <input name="startAt" type="datetime" class="form-control" data-ng-model="event.endsAt" required ng-disabled="event.removed">
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel2">
                                <datetimepicker data-ng-model="event.endsAt"
                                                data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select-2' }"></datetimepicker>
                            </ul>
                        </div>
                         <span style="color:red" ng-show="form.endsAt.$dirty && form.endsAt.$invalid">
                        <span ng-show="form.endsAt.$error.required">End date is required.</span>
                             </span>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-1 control-label pull-left">Shared</label>

                    <div class="col-sm-11">
                        <input type="text" name="subject" placeholder="Shared With" class="form-control"
                               ng-model="temp" ng-disabled="event.removed">
                         <!--<span style="color:red" ng-show="form.subject.$dirty && form.subject.$invalid">-->
                              <!--<span ng-show="form.subject.$error.required">Subject is required.</span>-->
                        <!--</span>-->
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-1 control-label">Message</label>

                    <div class="col-sm-11">
                        <textarea rows="14" type="text" placeholder="Message" class="form-control" ng-model="event.message"
                               name="message" required ng-disabled="event.removed">
                            </textarea>
                         <span style="color:red" ng-show="form.message.$dirty && form.message.$invalid">
                        <span ng-show="form.message.$error.required">Message is required.</span>
                             </span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-1 control-label pull-left">Ticket#</label>

                    <div class="col-sm-11">
                        <input type="text" name="subject" placeholder="Ticket #" class="form-control"
                               ng-model="event.ticketId" ng-disabled="event.removed">
                    </div>
                </div>



            </fieldset>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-2">
                    <div class="pull-left">
                        <button ng-hide="model.newEvent" ng-show="!event.removed" type="submit" class="btn btn-danger" ng-click="delete()">Delete
                            Event
                        </button>

                        <button ng-hide="model.newEvent"  ng-show="event.removed" type="submit" class="btn btn-success" ng-click="restore()">Restore
                            Event
                        </button>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="pull-right">
                        <button ng-hide="model.newEvent" type="submit" class="btn btn-primary" ng-click="update()"
                                ng-disabled="form.$invalid || event.removed" > Update
                            Event
                        </button>
                        <button ng-show="model.newEvent" type="submit" class="btn btn-primary" ng-click="create()"
                                ng-disabled="form.$invalid">Create
                            Event
                        </button>
                        <button type="submit" class="btn btn-default" ng-click="cancel()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
